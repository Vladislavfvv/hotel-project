databaseChangeLog:
  - changeSet:
      id: 001-create-countries
      author: vlad
      comment: "Creating initial data for testing"
      context: "!prod"
      changes:
        - createTable:
            tableName: countries

            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            indexName: idx_country_name
            tableName: countries
            columns:
              - column:
                  name: name

  - changeSet:
      id: 002-create-cities
      author: vlad
      changes:
        - createTable:
            tableName: cities

            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_city_country
                    references: countries(id)
        - createIndex:
            indexName: idx_city_name
            tableName: cities
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_city_country
            tableName: cities
            columns:
              - column:
                  name: country_id

  - changeSet:
      id: 003-create-streets
      author: vlad
      changes:
        - createTable:
            tableName: streets

            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_street_city
                    references: cities(id)
        - createIndex:
            indexName: idx_street_name
            tableName: streets
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_street_city
            tableName: streets
            columns:
              - column:
                  name: city_id

  - changeSet:
      id: 004-create-brands
      author: vlad
      changes:
        - createTable:
            tableName: brands

            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            indexName: idx_brand_name
            tableName: brands
            columns:
              - column:
                  name: name

  - changeSet:
