databaseChangeLog:
  - changeSet:
      id: 004-insert-streets
      author: vlad
      comment: "Inserting initial data for testing"
      context: "!prod"
      changes:
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Pobediteley Avenue"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Minsk')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Independence Avenue"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Minsk')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Janki Kupaly"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Minsk')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Tolstogo Street"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Minsk')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Kalyuchinskaya"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Grodno')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Red Square"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Moscow')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Nobethane Cad"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Istanbul')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "Okurcalar"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Antalya')"
        - insert:
            tableName: streets
            columns:
              - column:
                  name: name
                  value: "El Corniche Road"
              - column:
                  name: city_id
                  valueComputed: "(SELECT id FROM cities WHERE name = 'Hurghada')"
      rollback:
        - delete:
            tableName: streets
            where: "name IN ('Pobediteley Avenue', 'Independence Avenue', 'Janki Kupaly', 'Tolstogo Street', 'Kalyuchinskaya', 'Red Square', 'Nobethane Cad', 'Okurcalar', 'El Corniche Road')"
