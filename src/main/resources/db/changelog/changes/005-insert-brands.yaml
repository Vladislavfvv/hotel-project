            columns:
              - column:
                  name: name
                  value: "Marriott"
        - insert:
            tableName: brands
            schemaName: public
            columns:
              - column:
                  name: name
                  value: "Hyatt"
        - insert:
            tableName: brands
            schemaName: public
            columns:
              - column:
                  name: name
                  value: "Radisson"
        - insert:
            tableName: brands
            schemaName: public
            columns:
              - column:
                  name: name
                  value: "InterContinental"
      
      rollback:
